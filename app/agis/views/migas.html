{{if response.migas:}}
{{cantidad=len(response.migas)}}
<ol class="breadcrumb">
    {{for i, miga in enumerate(response.migas):}}
        {{if (i+1) < cantidad:}}
            <li><a href="{{=miga.url}}">{{=miga.texto}}</a></li>
        {{else:}}
            <li class="active">{{=miga.texto}}</li>
        {{pass}}
    {{pass}}
</ol>
{{pass}}
